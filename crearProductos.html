<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Formulario de alta de producto -->
    <form id="crearProductoForm" >
        <label for="nombre">Nombre del producto:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="descripcion">Descripcion:</label>
        <input type="" id="descripcion" name="descripcion" required>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" required>

        <label for="imagen">Link de la imagen:</label>
        <input type="url" id="imagen" name="imagen" required>

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
            <option value="guitarras">Guitarras</option>
            <option value="baterias">Baterías</option>
            <option value="bajos">Bajos</option>
            <option value="teclados">Teclados</option>
        </select>

        <button type="submit">Crear Producto</button>
</body>
<script src="./scripts/crearProductos.js"></script>
</html>
